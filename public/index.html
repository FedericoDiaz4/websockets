<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Productos</title>
</head>
<body>

    <div class="container">

        <div id="loginUsuario"></div>

        <h1 class="text-center">Ingreso de productos</h1>
            <form id="agregarProducto" class="border" style="background-color: lightgray;">
                <div class="mb-3">
                    <label for="title" class="form-label">Nombre Producto: </label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
        
                <div class="mb-3">
                    <label for="price" class="form-label">Precio: </label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
        
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Url imagen: </label>
                    <input type="text" class="form-control" id="thumbnail" name="thumbnail" required>
                </div
                >
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary">Agregar</button>
                </div>
            </form>
        
        <div class="container" id="listaProductos"></div>
    </div>

    <div class="container" id="mensajes">
        <h1 class="text-center">Dejanos tu mensaje.</h1>
        <form id="agregarMensaje" class="row border" style="background-color: lightgray;">
            
            <div class="row">
                <div class="mb-3 col-4">
                    <input type="email" class="form-control form-control-sm" id="id" name="id" required placeholder="Mail">
                </div>
    
                <div class="mb-3 col-4">
                    <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" required placeholder="Nombre">
                </div>
    
                <div class="mb-3 col-4">
                    <input type="text" class="form-control form-control-sm" id="apellido" name="apellido" required placeholder="Apellido">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-4">
                    <input type="number" class="form-control form-control-sm" id="edad" name="edad" required placeholder="Edad">
                </div>

                <div class="mb-3 col-4">
                    <input type="text" class="form-control form-control-sm" id="alias" name="alias" required placeholder="Alias">
                </div>

                <div class="mb-3 col-4">
                    <input type="text" class="form-control form-control-sm" id="thumbnail" name="thumbnail" required placeholder="Avatar">
                </div>

            </div>

            <div class="row">
                <div class="mb-3 col-12">
                    <input type="text" rows="5" class="form-control form-control-sm" id="mensaje" name="mensaje" required placeholder="Mensaje..."></textarea>
                </div>
            </div>
            

            <div class="col-1">
                <button class="btn btn-success align">Enviar</button>
            </div>
        </form>
        <div id="listaMensajes" class="col-12"></div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
